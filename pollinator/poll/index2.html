<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Pollinator</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

  <style>
  h1 {
    font-family: arial;
  }
  </style>
</head>

<body>
	<h1>Poll-inator: [placeholder question]</h1>
	<div id="answers" style="border: 1px solid black"></div><br>
  <div>
		<input type="text" id="userAnswer" placeholder="Add a new answer" onkeypress="addAnswer()">
		<input type="button" onclick="addNewAnswer()" value="Submit">
	</div>

  <script type="text/javascript">
  function addNewAnswer(){
    var answer = document.getElementById("userAnswer").value;
    var answerDiv = document.createElement("div");

    answerDiv.innerHTML = answer;
    document.getElementById("answers").append(answerDiv);
  }

  function addAnswer(){
    var key = window.event.keyCode;
    if (key == 13) {
      var answer = document.getElementById("userAnswer").value;
      var answerDiv = document.createElement("div");

      answerDiv.innerHTML = answer;
      document.getElementById("answers").append(answerDiv);
    }
  }

  </script>
</body>
</html>
